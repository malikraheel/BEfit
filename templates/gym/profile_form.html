{% extends 'base.html' %}
{% block content %}
<form class="form-signin" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Profile Edit</h1>
    <!-- {% if not user.is_superuser %}
    <label for="inputName" class="sr-only">Name</label>
    Name<input type="text" name="name" id="name" class="form-control mb-2" autofocus="" value=" {{form.name.value}}"
        required="">
    {% endif %} -->
    <label for="inputName" class="sr-only">age</label>
    AGE<input type="integer" name="age" id="age" class="form-control mb-2" autofocus="" value=" {{form.age.value}}"
        required="">



    Address<textarea name="address" id="address" class="form-control mb-2" rows="4" cols="50"
        placeholder="enter address" autofocus="">{{form.address.value}}</textarea>
    Status<div class="form-control mb-2">{{form.status}}</div>
    Gender<div class="form-control mb-2">{{form.gender}}</div>
    <label for="phone">Enter your phone number:</label>
    <input type="text" id="phone_no" name="phone_no" pattern="[0]{1}[3]{1}[0-9]{2}[-]{1}[0-9]{7}" autofocus=""
         class="form-control mb-2" value="{{form.phone_no.value}}">
    <label for="" class="sr-only">Description</label>
    Description<textarea name="description" id="description" class="form-control mb-2" rows="4" cols="50"
        placeholder="enter description">{{form.description.value}}</textarea>
    <div class="form-control mb-2"> {{form.pic}}</div>

    <input class="btn btn-primary" type="submit" />

</form>


{% endblock %}
