{% extends 'base.html' %}
{% load static %}
{% block title %}
Dashboard
{% endblock title %}
{% block body %}
<section>
    <div class="row">
        <div class="col-md-2">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse show" style="">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <h4 class="text-center">{{user.username}} </h4>
                            <img src="/media/{{user.profile.pic}}" class="bd-placeholder-img rounded-circle" width="100"
                                height="100" alt="">

                            <a class="nav-link mb-3" href="/gym/profile/{{ user.profile.id }}">Profile</a>

                            <a class="nav-link mb-3" href="/gym/videos/chest">Exercise </a>
                            <a class="nav-link mb-3" href="{% url 'schedule' %}">TimeTable</a>
                            <a class="nav-link mb-3" href="{% url 'bmi' %}">Calculate BMI</a>
                            
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-10">
            <div class="container-fluid p-0 ">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'images/s1.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/s2.jpg' %}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/s3.jpg' %}" class="d-block w-100" alt="...">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


        </div>
    </div>
</section>

{% endblock body %}
