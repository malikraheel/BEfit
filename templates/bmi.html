{% extends 'base.html' %}
{% load static %}
{% block title %}
videos
{% endblock title %}
{% block body %}

<section>
    <div class="contaner-fluid">
        <div class="row">
            <div class="col-lg-2">
                <nav id="sidebarMenu" class="pl-3 pt-3 d-md-block bg-light sidebar collapse show " style="">
                    <div class="sidebar-sticky pt-0">
                        <ul class="nav flex-column ">
                            <li class="nav-item">
                            
                            <h4 >{{user.username}} </h4>
                            <img src="/media/{{user.profile.pic}}" class="bd-placeholder-img rounded-circle" width="100"
                                height="100" alt="">

                            <a class="nav-link mb-3" href="/gym/profile/{{ user.profile.id }}">Profile</a>

                            <a class="nav-link mb-3" href="/gym/videos/chest">Exercise </a>
                            <a class="nav-link mb-3" href="{% url 'schedule' %}">TimeTable</a>
                            <a class="nav-link mb-3" href="{% url 'bmi' %}">Calculate BMI</a>
                            </li>

                        </ul>
                    </div>
                </nav>

            </div>
            <div class="col-lg-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <img src="{% static 'images/s6.png' %}" class="img-thumbnail mr-5" alt="">


                        </div>
                        <div class="col-lg-6">
                            <form method="POST" class="form-signin">
                                {% csrf_token %}

                                <h1 class="h3 mb-3 font-weight-normal">Calculate BMI</h1>

                                <label for="inputEmail" class="sr-only">Weight</label>
                                <input type="float" id="weight"value="{{ weight }}" name="weight" class="form-control"
                                    placeholder="enter weight(kg)" required="" autofocus="">

                                <label for="inputPassword" class="sr-only">Height</label>
                                <input type="float" id="height" name='height' value="{{ height }}" class="form-control"
                                    placeholder="enter height(m)" required="">

                                <label for="inputPassword" class="sr-only">Result</label>
                                <input value="{{ res }}"  class="form-control" placeholder="result" >
                            
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Calculate</button>

                            </form>



                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>



</section>
{% endblock body %}
